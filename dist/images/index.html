    <script>
      function onScriptLoad(token, orderId, amount) {
        // console.info("this i shtml");
        var config = {
          root: "",
          flow: "WEBSTAGING",
          //prod key
          // flow: "DEFAULT",
          // payMode: {
          //   filter: {
          //     exclude: ["NB", "CARD"],
          //   },
          // },
          data: {
            orderId: orderId /* update order id */,
            token: token /* update token value */,
            tokenType: "TXN_TOKEN",
            amount: amount /* update amount */,
          },
          handler: {
            notifyMerchant: function (eventName, data) {
              console.info("notifyMerchant handler function called");
              console.info("eventName => ", eventName);
              console.info("data => ", data);
            },
          },
        };
        if (window.Paytm && window.Paytm.CheckoutJS) {
          // console.info("this i inner");

          // console.info("window.Paytm.CheckoutJS", window.Paytm.CheckoutJS);
          // window.Paytm.CheckoutJS.onLoad(function excecuteAfterCompleteLoad() {
          // initialze configuration using init method
          // console.info("this i onload");

          window.Paytm.CheckoutJS.init(config)
            .then(function onSuccess() {
              // console.info("this i config");

              // after successfully updating configuration, invoke JS Checkout
              window.Paytm.CheckoutJS.invoke();
              // console.info("this i invoke");
            })
            .catch(function onError(error) {
              console.info("error => ", error);
            });
          // });
        }
      }
    </script>
